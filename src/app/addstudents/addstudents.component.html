<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>person_add</mat-icon>
      <mat-card-title>Add Student Attendance</mat-card-title>
      <mat-card-subtitle>Enter the student's attendance for a specific day.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
        <!-- Registration and Date Fields -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Registration Number</mat-label>
            <input matInput formControlName="reg" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Attendance Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Meal Checkboxes -->
        <div class="checkbox-group">
          <mat-checkbox formControlName="breakfast">Breakfast</mat-checkbox>
          <mat-checkbox formControlName="lunch">Lunch</mat-checkbox>
          <mat-checkbox formControlName="dinner">Dinner</mat-checkbox>
        </div>

        <!-- Submit Button -->
        <button mat-flat-button color="primary" type="submit" [disabled]="studentForm.invalid || isLoading" class="submit-button">
          <span *ngIf="!isLoading">Add Attendance Record</span>
          <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
