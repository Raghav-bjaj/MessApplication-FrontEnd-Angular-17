
<div class="form-container">
  <mat-card>
    <!-- This section is for SEARCHING for a record -->
    <ng-container *ngIf="!studentData">
      <mat-card-header>
        <mat-icon mat-card-avatar>edit_calendar</mat-icon>
        <mat-card-title>Update Student Attendance</mat-card-title>
        <mat-card-subtitle>First, find the record you wish to edit.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="searchStudent()" class="search-form">
          <mat-form-field appearance="outline">
            <mat-label>Registration Number</mat-label>
            <input matInput formControlName="reg" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Attendance Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit" [disabled]="searchForm.invalid || isLoading">
            <span *ngIf="!isLoading">Find Record</span>
            <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
          </button>
        </form>
      </mat-card-content>
    </ng-container>

    <!-- This section is for UPDATING the found record -->
    <ng-container *ngIf="studentData">
      <mat-card-header>
        <mat-icon mat-card-avatar>edit</mat-icon>
        <mat-card-title>Editing Record</mat-card-title>
        <mat-card-subtitle>Modify the attendance for {{ studentData.reg }} on {{ studentData.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="studentForm" (ngSubmit)="updateStudent()">
          <div class="checkbox-group">
            <mat-checkbox formControlName="breakfast">Breakfast</mat-checkbox>
            <mat-checkbox formControlName="lunch">Lunch</mat-checkbox>
            <mat-checkbox formControlName="dinner">Dinner</mat-checkbox>
          </div>
          <button mat-flat-button color="accent" type="submit" [disabled]="studentForm.invalid || isLoading">
            <span *ngIf="!isLoading">Update Record</span>
            <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
          </button>
        </form>
      </mat-card-content>
    </ng-container>

    <!-- Response Message Area -->
    <mat-card-footer *ngIf="responseMessage">
       <div class="response-message" [ngClass]="{'error': isError, 'success': !isError}">
        {{ responseMessage }}
      </div>
    </mat-card-footer>
  </mat-card>
</div>
