<div class="dues-container">
  <h2>Student Dues Report</h2>

  <!-- Date Range Picker Form -->
  <div class="controls-container" [formGroup]="range">
    <mat-form-field appearance="outline">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="fetchDuesReport()" [disabled]="range.invalid">
      <mat-icon>search</mat-icon>
      Search
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- Data Table -->
  <div class="table-container mat-elevation-z8" [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Reg. No. Column -->
      <ng-container matColumnDef="reg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration No.</th>
        <td mat-cell *matCellDef="let row">{{ row.reg }}</td>
        <td mat-footer-cell *matFooterCellDef><strong>Grand Total</strong></td>
      </ng-container>

      <!-- Total Due Column -->
      <ng-container matColumnDef="totalDue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Due</th>
        <td mat-cell *matCellDef="let row">₹{{ row.totalDue }}</td>
        <td mat-footer-cell *matFooterCellDef><strong>₹{{ grandTotal }}</strong></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="grand-total-row"></tr>
    </table>
  </div>
</div>
